# DataSource Config
spring:
  datasource:
    #    driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://aliserver:3306/eblog?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: root
  freemarker:
    settings:
      classic_compatible: true
      datetime_format: yyyy-MM-dd HH:mm
      number_format: 0.##
  redis:
    host: aliserver
    port: 6379
    password: root
  data:
    elasticsearch:
      cluster-name: kobe
      cluster-nodes: aliserver:9300
      repositories:
        enabled: true
  rabbitmq:
    username: root
    password: root
    host: aliserver
    port: 5672